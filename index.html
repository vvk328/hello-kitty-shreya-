<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Kitty Shreya</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #e0c3fc);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 40px 50px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.35);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .cat {
      width: 180px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 800;
      letter-spacing: 2px;
      color: #ff4f9a;
      text-shadow: 2px 2px 10px rgba(255, 79, 154, 0.35);
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="cat" viewBox="0 0 200 200">
      <circle cx="100" cy="110" r="70" fill="#fff"/>
      <circle cx="70" cy="100" r="8" fill="#333"/>
      <circle cx="130" cy="100" r="8" fill="#333"/>
      <ellipse cx="100" cy="120" rx="6" ry="4" fill="#ff8fa3"/>
      <path d="M40 60 L70 40 L80 70 Z" fill="#fff"/>
      <path d="M160 60 L130 40 L120 70 Z" fill="#fff"/>
    </svg>
    <h1>HELLO KITTY SHREYA!</h1>
  </div>
</body>
</html>
